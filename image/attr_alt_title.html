<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Атрибуты тега Img - Alt, Title-</title>
</head>
<body>
	<!--
		Alt - это атрибут, который указывает альтернативный текст, который выведется если изображение не подгрузится

		Title - выскакивает в качестве подсказки. если пользоваетль наведет указатель мыши на изображение. Рекоммендуется указывать оба атрибута в связи с тем, что некоторые браузеры не воспринимают один, другие второй.
	-->
	
		Изображение без атрибутов alt, title:
		<br />
		<img src="images/bkgr1.jpg" />
		<br />
		Изображение с указанием атрибутов alt, title:
		<br />
		<img src="Images/bkgr3.jpg" alt="Delete" title="ImageExample" />
		<br />
		
</body>
</html>
