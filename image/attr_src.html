<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Атрибут тега img - src</title>
</head>
<body>
	<!--
		src - source, источник откуда подключается изображение.
		Источник может быть как локальный дистрибутив,  так и какой-либо источник в сети. Форматы, которые используются в верстке

		.img
		.gif
		.png
		.
	-->
		изображение из локального ресурса: 
		<br />
		<img align="center" src="images/sport.gif" alt="imageExample" title="ImageExample" />
		<br />

		изображение из ресурса в сети:
		<br />
		<img src="https://img5.goodfon.ru/original/1920x1080/5/ae/peizazh-tsvety-priroda-rossiia-altai-loshad-kon-zharki-kupal.jpg" />
		<br />

		Анимация
		<br />
		<img src="images/earth.gif" alt="imageExample" title="imageExample">

</body>
</html>
