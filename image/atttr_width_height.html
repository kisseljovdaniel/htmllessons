	<!--
		атрибут align указывает положение изображения относительно остольного контента

		Может принимать сл. значения для вертикального выравнивания изображения:
		bottom - указывает на выравнивание изображения по нижней направляющей остального контента ( по умолчанию )
		middle - указывает  на выравнивание изображения по центрильной направляющей остального контента
		top - указывает  на выравнивание изображения по верхней направляющей остального контента

		Не имеет значение, где размещено изображение, в начале текста, в середине или в конце.
	-->


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>
		Картинка
		<img src="images/bkgr1.jpg" align="bottom" width="48" height="48" alt="ImageExample" title="ImageExample" />
		тексте

	</p>


	<p>
		Картинка
		<img src="images/bkgr2.jpg" align="middle" width="48" height="48" alt="ImageExample" title="ImageExample" />
		тексте
		
	</p>
		
		Картинка
		<img src="images/bkgr3.jpg" align="top" width="48" height="48" alt="ImageExample" title="ImageExample" />
		тексте
		

	</p>
	о умолчанию у изображение выравнивание по низу

	<p>
		Картинка
		<img src="images/earth.gif" align="bottom" width="48" height="48" alt="ImageExample" title="ImageExample" />
		тексте
		
	</p>

</body>
</html>
