<html>
	<head>
		<title>форматирвоание текста - тег sup</title>
		<body>
		<!--sup - контейнерный тег, который весь текст возводит в верхний индекс предыдущего текста
		-->

		это простой текст, не заключенный в тег sup <br />
		просто текст<sup>текст, но заключенный в тег sup</sup>
		<br />
		просто текст<sup>текст, но заключенный в тег sup<sup>текст, но заключенный во второй текст sup</sup></sup>

		</body>
	</head>
</html>
