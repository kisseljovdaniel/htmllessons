<!--
тег <html> является  контейнером
здесь можно написать что угодно, 


браузер не воспринимает комментарии

-->

<DOCTYPE html>
	<head>
	
	<link rel="stylesheet" type="text/css" href="style.css"
	
	
		<title>Простой пример html страницы</title>
		<body>
		Здесь располагается основное содержимое страницы, которое будет отображено пользователю в окне браузера
		
		как переносить текст </br>
		
		таким же образом работает тег pre
		
		<pre>
		у лукоморья дуб зеленый
		златая цепь на дубе том
		и днем, и ночью кот ученый
		все ходит по цепи кругом
		</pre>
		</body>
	</head>
</html>
